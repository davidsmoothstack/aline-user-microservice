version: "3.7"

networks:
  default:
    external: true
    name: aline

services:
  user-service:
    build: .
    image: aline/user-microservice
    environment:
      - APP_PORT
      - DB_USERNAME
      - DB_PASSWORD
      - DB_HOST
      - DB_PORT
      - DB_NAME
      - ENCRYPT_SECRET_KEY
      - JWT_SECRET_KEY
    ports:
      - 8070:8070
